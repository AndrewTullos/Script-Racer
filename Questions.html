<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Script Racer</title>
</head>

<body>
  <div class="container-top">
    <header>
      <div class="leaderboard">
        <a href="Leaderboard.html">View High Scores</a>
      </div>
      <div>
        Time: <span id="timer"></span>
      </div>
    </header>
  </div>

  <div class="container">

    <main>
<!-- Question Dialog -->
      <div class="app">
        <div class="quiz">
          <h1 id="question">Question goes here</h1> <br>
          <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
      </div>
      <div class="result-area">
        <p id="result"></p>
      </div>

      <!-- Lose Dialog -->
      <div class="item-3 item">
        <p id="lose">
          I'm sorry, but you ran out of time. <br><br>
          Try again!
        </p>
        <div class="home">
          <a href="index.html" class="button-link">Home</a>
          <a href="index.html" class="button-link">Clear high scores</a>
        </div>
      </div>
      </p>

<!-- Scoreboard -->
      <div id="scoreboard">
        <h3>All done!</h3>
        <p>Your final score is <span id="score"></span></p>
        <form action="">
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials" name="initials">
          <input type="submit" name="" id="submit-btn">
        </form>
      </div>
    </main>

  </div>

  <script src="./assets/script.js"></script>
</body>

</html>
